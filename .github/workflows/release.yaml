---
name: Release
on:
  push:
    tags:
      - "*"
jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: clone repository
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: build
        run: goreleaser release --clean --skip=publish

      - name: release
        uses: ncipollo/release-action@v1
        with:
          # yamllint disable-line rule:line-length
          artifacts: "./dist/the-office-quote_*.tar.gz,./dist/the-office-quote_*.zip,./dist/the-office-quote_*.sha256"
