---
name: Release
on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: clone repository
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          experimental: true

      - name: install deps
        run: go get .

      - name: release
        run: ./scripts/release

      - name: release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./.bin/the-office-quote-*.tar.xz,./.bin/the-office-quote-*.zip,./.bin/the-office-quote-*.sha256"
